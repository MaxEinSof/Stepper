<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content"> {{ activeStep.text }} </div>

            <ul class="steps-list">
                <li :class="{
                        'steps-item': true,
                        'done': index < activeIndex ,
                        'active': index === activeIndex,
                    }"
                    v-for="(step, index) in steps"
                    :key="step"
                >
                    <span @click="setActive(index)"> {{ index + 1 }} </span> {{ step.title }}
                </li>
            </ul>

            <div v-if="!isStepsFinished">
                <button class="btn" @click="prev" :disabled="isFirstStep">Назад</button>
                <button class="btn primary" @click="nextOfFinish"> {{ isLastStep ? 'Закончить' : 'Вперед' }} </button>
            </div>
            <button v-else class="btn" @click="reset">Начать заново</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
